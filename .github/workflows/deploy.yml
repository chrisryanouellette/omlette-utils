name: Publish Package to NPM
on:
  pull_request:
    branches: [ "main", "develop" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3 # Setup .npmrc file to publish to npm
        with:
          node-version: '20.x'
          cache: 'yarn'
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
      - name: Run CI
        uses: borales/actions-yarn@v4
        with:
          cmd: ci # will run `yarn ci` command
      - name: Gather Packages
        id: packages
        uses: borales/actions-yarn@v4
        with:
          cmd: nx run @bin/packages:start
      - name: Log
        run: echo "The output was ${{ toJSON(steps.packages.outputs) }}
  deploy:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - env:
          OUTPUT1: ${{toJSON(needs.build.outputs)}}
        run: echo "$OUTPUT1"